<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numNeighbours =
            Number(prompt('How many neighbor countries does your country have?', ""))

        if (numNeighbours === 1) {
            console.log("Only 1 border!")
            //tại vì khác kiểu dữ liệu, prompt trả về string
        } else if (numNeighbours > 1) {
            console.log("More than 1 border")
        } else {
            console.log("No borders")
        }
    </script>
</body>
<!-- lý do cần chuyển đổi kiểu là vì số người mong muốn thì phải là một số , chứ không phải là chuỗi -->

</html>
